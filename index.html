<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <div class="text-div">
          <h1 class="panel-header">Get <span class="accent">insights</span> that help your business grow.</h1>
          <p class="panel-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
      
        <ul class="panel-list">
          <li>
            <h2>10k+</h2>
           <span class="stats">companies</span> 
          </li>
          <li>
            <h2> 314</h2>
            <span class="stats"> templates</span> 
          </li>
          <li>
            <h2>12m+</h2>
            <span class="stats"> queries</span>
          </li>
        </ul>


      </div>
      <div class="right-panel">
        <img src="images/image-header-desktop.jpg" alt="" class="panel-image">
      </div>
    </div>

        >Frontend Mentor</a

    </div> -->
  </body>
</html>
